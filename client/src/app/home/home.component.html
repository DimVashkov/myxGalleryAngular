<app-file-upload (fileUploaded)="onFileUploaded($event)"></app-file-upload>

<div *ngIf="selectedImageIndex > -1">
  <div class="overlay">
    <div class="modal">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>{{images.resources[selectedImageIndex].public_id}}</mat-card-subtitle>
        </mat-card-header>
        <app-image [image]="images.resources[selectedImageIndex]"></app-image>
        <mat-card-actions>
          <button mat-button [disabled]="selectedImageIndex === 0" (click)="prev()">PREV</button>
          <button mat-button [disabled]="selectedImageIndex === images.resources.length - 1" (click)="next()">NEXT</button>
          <button mat-button (click)="onClose()">CLOSE</button>
          <button mat-button (click)="onStarImage()">STAR</button>
          <button mat-button (click)="onDeleteImage()">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="gallery">
  <app-image
    *ngFor="let image of images?.resources; let index = index"
    [image]="image"
    [index]="index"
    (onImageSelect)="selectImage($event)"
  ></app-image>
</div>
